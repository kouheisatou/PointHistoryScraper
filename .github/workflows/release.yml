name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Archive extension
        run: |
          zip -r extension.zip . -x '*.git*' '.github/*'
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: extension.zip

